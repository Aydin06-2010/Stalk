<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Maps Example</title>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>

    <h2>Get Your Location's Map (Here API)</h2>
    <button onclick="getLocation()">Get Location and Show Map</button>
    <div id="map"></div>

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    console.log("Latitude: " + latitude);
                    console.log("Longitude: " + longitude);

                    // Initialize the Here map
                    var platform = new H.service.Platform({
                        apikey: "YOUR_HERE_API_KEY" // Replace with your HERE API key
                    });

                    var maptypes = platform.createDefaultLayers();
                    var map = new H.Map(
                        document.getElementById('map'),
                        maptypes.vector.normal.map,
                        {
                            center: {lat: latitude, lng: longitude},
                            zoom: 15
                        }
                    );

                    // Add a marker
                    var marker = new H.map.Marker({lat: latitude, lng: longitude});
                    map.addObject(marker);
                }, function(error) {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>

</body>
</html>
